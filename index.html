<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="sidebar">
            <img src="./icons/view-dashboard.svg" width="36px" class="ico-white"> Dashboard
            <ul>
                <li><img src="./icons/home.svg" class="ico-white"> Home</li>
                <li><img src="./icons/card-account-details.svg" class="ico-white"> Profile</li>
                <li><img src="./icons/message-reply.svg" class="ico-white"> Messages</li>
                <li><img src="./icons/clock-time-three.svg" class="ico-white"> History</li>
                <li><img src="./icons/note-multiple.svg" class="ico-white"> Tasks</li>
                <li><img src="./icons/account-group.svg" class="ico-white"> Communities</li>
            </ul>
            <ul>
                <li><img src="./icons/cog.svg" class="ico-white"> Settings</li>
                <li><img src="./icons/help-box.svg" class="ico-white">Support</li>
                <li><img src="./icons/shield-check.svg" class="ico-white">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="top">
                <img src="./icons/magnify.svg" width="24px" class="search"/>
                <input class="bar" type="text">
                <img src="./icons/bell-ring-outline.svg" width="24px" class="bell">
                <img src="./icons/profilepic.png" class="profilepic">
                <p class="naming">Kevin Chaires</p>
            </div>
           <div class="bottom">
                Profile Pic
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
           </div>
        </div>
        <div class="main">
            Your projects
        </div>
    </div>
</body>
</html>
