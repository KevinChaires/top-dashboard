<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="sidebar">
            Dashboard
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="top">
                <button class="search">Search</button>
                <input class="bar" type="text">
                <button class="bell">Notification</button>
                <p class="profilepic">Profile Pic</p>
                <p class="naming">Morgan Oakley</p>
            </div>
           <div class="bottom">
                Profile Pic
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
           </div>
        </div>
        <div class="main">
            Your projects
        </div>
    </div>
</body>
</html>
